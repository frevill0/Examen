<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calculadora de Raíces Cuadráticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <!-- Entrada para 'a' -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Coeficiente a</ion-label>
          <ion-input [(ngModel)]="input" type="number" placeholder="Ingrese 'a'"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Entrada para 'b' -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Coeficiente b</ion-label>
          <ion-input [(ngModel)]="input1" type="number" placeholder="Ingrese 'b'"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Entrada para 'c' -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Coeficiente c</ion-label>
          <ion-input [(ngModel)]="input2" type="number" placeholder="Ingrese 'c'"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Botón para calcular -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" (click)="calculate()">Calcular</ion-button>
      </ion-col>
    </ion-row>
    
    <!-- Resultados -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Resultado 1</ion-label>
          <ion-input [(ngModel)]="input3" readonly></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Resultado 2</ion-label>
          <ion-input [(ngModel)]="input4" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
